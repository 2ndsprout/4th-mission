<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MISSION</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<body>

<div class="navbar bg-neutral text-neutral-content">
    <div class="navbar-start">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-black">
                <li><a href="/user/signup" sec:authorize="isAnonymous()">SignUp</a></li>
                <li><a href="/user/login" sec:authorize="isAnonymous()">Login</a></li>
                <li><a href="/user/logout" sec:authorize="isAuthenticated()">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="navbar-center">
        <a class="btn btn-ghost text-xl" href="/">logo</a>
    </div>
</div>


<li th:fragment="noteTree(notebookList, targetNotebook)" th:each="notebook : ${notebookList}"
    th:with="basic='w-[90%] p-[10px]'">
    <th:block th:if="${!#lists.isEmpty(notebook.children)}">
        <details open>
            <summary class="flex p-0">
                <a th:href="@{|/books/${notebook.id}|}"
                   th:class="${basic}"
                   th:text="${notebook.name}"
                   th:classappend="${notebook.id == targetNotebook.id} ? 'bg-blue-600' : ''">
                </a>
            </summary>
            <ul>
                <li th:replace="layout::noteTree(${notebook.children}, ${targetNotebook})"></li>
            </ul>
        </details>
    </th:block>
    <th:block th:if="${#lists.isEmpty(notebook.children)}">
        <a th:href="@{|/books/${notebook.id}|}"
           th:class="${basic}"
           th:text="${notebook.name}"
           th:classappend="${notebook.id == targetNotebook.id} ? 'bg-blue-600' : ''">
        </a>
    </th:block>
</li>

<li th:fragment="moveTree(notebookList, targetNotebook)" th:each="notebook : ${notebookList}"
    th:with="basic='w-[90%] p-[10px]'">
    <th:block th:if="${!#lists.isEmpty(notebook.children)}">
        <details open th:if="${notebook.id != targetNotebook.id and !#lists.contains(targetNotebook.children, notebook)}">
            <summary class="flex p-0">
                <input type="radio" name="destinationId" class="radio radio-primary" th:value="${notebook.id}">
                <a href="javascript:void(0)"
                   th:class="${basic}"
                   th:text="${notebook.name}"
                   th:classappend="${notebook.id == targetNotebook.id} ? 'bg-blue-600' : ''">
                </a>
            </summary>
            <ul>
                <li th:replace="layout::moveTree(${notebook.children}, ${targetNotebook})"></li>
            </ul>
        </details>
    </th:block>
    <th:block th:if="${#lists.isEmpty(notebook.children)}">
        <div th:if="${notebook.id != targetNotebook.id and !#lists.contains(targetNotebook.children, notebook)}" class="flex">
            <input type="radio" name="destinationId" class="radio radio-primary" th:value="${notebook.id}">
            <a href="javascript:void(0)"
               th:class="${basic}"
               th:text="${notebook.name}"
               th:classappend="${notebook.id == targetNotebook.id} ? 'bg-blue-600' : ''">
            </a>
        </div>
    </th:block>
</li>



<th:block layout:fragment="content"></th:block>

<th:block layout:fragment="script"></th:block>

</body>
</html>
